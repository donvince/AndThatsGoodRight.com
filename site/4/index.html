<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>..right? Best Design ever</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" type="text/css" href="../styles/simple.css" />
    <script src="../scripts/main.js"></script>
    <script src="../scripts/analytics.js"></script>
    <script type="text/javascript">
        function update() {
            var context, canvaso, text;
            canvaso = document.getElementById('imageView');
            context = canvaso.getContext('2d');
            //text = document.getElementById('speech-text').value;

            //context.rect(0, 0, canvaso.width, canvaso.height);
            drawPanel(context, canvaso.width, canvaso.height);

            //********** First Panel

            stickMan(context, 100, 200, 'Brown');
            stickMan(context, 300, 200, 'Gold');

            drawBubble(context, 10, 10, 190, 90, 10, 'BottomLeftIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("My design has been ", 20, 40);
            context.fillText("signed off", 20, 60);
            context.fillText("by upper management", 20, 80);

            drawBubble(context, 210, 10, 180, 90, 10, 'BottomRightIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("But your design ", 220, 40);
            context.fillText("document", 220, 60);
            context.fillText("is blank??!", 220, 80);

            //********** Second Panel

            stickMan(context, 500, 200, 'Brown');
            stickMan(context, 700, 200, 'Gold');

            drawBubble(context, 450, 10, 275, 110, 10, 'BottomRightIn');

            context.fillStyle = "blue";
            context.textAlign = 'left';
            context.fillText("And instead of a system diagram, ", 455, 40);
            context.fillText("you've scanned your ", 455, 60);
            context.fillText("butt over and over again", 455, 80);

            //********** Third Panel

            stickMan(context, 900, 200, 'Brown');

            stickMan(context, 1100, 200, 'Gold');

            drawBubble(context, 950, 10, 205, 96, 10, 'BottomLeft');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("You and I just ", 965, 40);
            context.fillText("have a different ", 965, 60);
            context.fillText("definition of done-done", 965, 80);

            context.fillStyle = "grey";
            context.font = "14px Arial";
            context.fillText("AndThatsGoodRight.com", 1025, 427);

            //"Lucida Console", Monaco, monospace
            context.rotate(-Math.PI/2);
            context.textAlign = "Left";
            context.fillStyle = "black";
            context.font = "7px Lucida Console";
            context.fillText("'Best Design ever' © 2014-10-13", -438, 402.5);

        }

        window.onload = function () { update(); };
        window.setInterval('update()', 5000);

        
    </script>




</head>

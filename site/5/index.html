<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>..right? Love of wisdom</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" type="text/css" href="../styles/simple.css" />
    <script src="../scripts/main.js"></script>
    <script type="text/javascript">

        function update() {
            var context, canvaso, text;
            canvaso = document.getElementById('imageView');
            context = canvaso.getContext('2d');

            drawPanel(context, canvaso.width, canvaso.height);

            //********** First Panel

            stickMan(context, 100, 200, 'Brown');
            stickMan(context, 300, 200, 'Gold');

            drawBubble(context, 10, 10, 190, 90, 10, 'BottomLeftIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("is this really ", 20, 40);
            context.fillText("the final", 20, 60);
            context.fillText("design document?", 20, 80);

            drawBubble(context, 210, 10, 180, 90, 10, 'BottomRightIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("It does have ", 220, 40);
            context.fillText("my holographic", 220, 60);
            context.fillText("seal of approval", 220, 80);

            //********** Second Panel

            stickMan(context, 500, 200, 'Brown');
            stickMan(context, 700, 200, 'Gold');

            drawBubble(context, 450, 10, 290, 110, 10, 'BottomLeftIn');

            context.fillStyle = "blue";
            context.textAlign = 'left';
            context.fillText("Its full of contradictions, complete", 455, 40);
            context.fillText("lies and at one point you just pasted ", 455, 60);
            context.fillText("the wiki page for Justin bieber.", 455, 80);

            //********** Third Panel

            stickMan(context, 900, 200, 'Brown');

            stickMan(context, 1100, 200, 'Gold');

            drawBubble(context, 835, 10, 350, 110, 10, 'BottomRightIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("The design is at a different abstraction", 850, 40);
            context.fillText("layer from implementation. If your tiny", 850, 60);
            context.fillText("mind wants to understand it, you will need", 850, 80);
            context.fillText("to take a course in higher state philosophy.", 850, 100);

            context.fillStyle = "grey";
            context.font = "14px Arial";
            context.fillText("AndThatsGoodRight.com", 1025, 427);

            //"Lucida Console", Monaco, monospace
            context.rotate(-Math.PI/2);
            context.textAlign = "Left";
            context.fillStyle = "black";
            context.font = "7px Lucida Console";
            context.fillText("'Love of wisdom' © 2014-10-20", -438, 402.5);

        }

        window.onload = function () { update(); };
        window.setInterval('update()', 5000);

        
    </script>

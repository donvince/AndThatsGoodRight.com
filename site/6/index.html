<head>
    <title>..right? All in the timing</title>

    <script type="text/javascript">

        function update() {
            var context, canvaso, text;
            canvaso = document.getElementById('imageView');
            context = canvaso.getContext('2d');

            drawPanel(context, canvaso.width, canvaso.height);

            //********** First Panel

            stickMan(context, 100, 200, 'Brown');
            stickMan(context, 300, 200, 'Gold');

            drawBubble(context, 50, 10, 190, 90, 10, 'BottomRight');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("have you finished", 60, 40);
            context.fillText("coding yet?", 60, 60);


            //********** Second Panel

            stickMan(context, 500, 200, 'Brown');
            stickMan(context, 700, 200, 'Gold');

            drawBubble(context, 470, 10, 290, 110, 10, 'BottomRightIn');

            context.fillStyle = "blue";
            context.textAlign = 'left';
            context.fillText("I've been sitting on a", 475, 40);
            context.fillText("critical item for weeks and weeks.", 475, 60);
            context.fillText("I'm bored of hiding it and", 475, 80);
            context.fillText("I need it implemented yesterday.", 475, 100);

            //********** Third Panel

            stickMan(context, 900, 200, 'Brown');

            stickMan(context, 1100, 200, 'Gold');

            drawBubble(context, 828, 55, 150, 70, 10, 'BottomLeftIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("We just went live!", 840, 80);
            context.fillText("In 30 countries!", 840, 100);

            drawBubble(context, 995, 10, 150, 110, 10, 'BottomRightIn');

            context.fillStyle = "blue";
            context.font = "bold 16px Arial";
            context.textAlign = 'left';
            context.fillText("so I'm hearing", 1000, 40);
            context.fillText("we may be able", 1000, 60);
            context.fillText("to fit it in?", 1000, 80);

            context.fillStyle = "grey";
            context.font = "14px Arial";
            context.fillText("AndThatsGoodRight.com", 1025, 427);

            //"Lucida Console", Monaco, monospace
            context.rotate(-Math.PI/2);
            context.textAlign = "Left";
            context.fillStyle = "black";
            context.font = "7px Lucida Console";
            context.fillText("'All in the timing' © 2014-10-27", -438, 402.5);

        }

        window.onload = function () { update(); };
        window.setInterval('update()', 5000);
